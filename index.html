<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Braydens Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header class=>
        <div class="title">Module 4 Quiz Game<a href="highscores.html" class="highscores float-end">Click to view
                highscores</a>
        </div>
    </header>
    <main class="container position-relative">
        <div id="start" class="hide text-center">
            <h1>Multiple Choice Quiz</h1>
            <button type="button" class="buttons mt-5" id="start-btn">Lets Go!</button>
        </div>
        <div id="rules" class="info-box mt-5" style="width: auto">
            <div class="info-title">The Quiz Rules</div>
            <div class="info-list">
                <div class="info">1. You have <span>60 seconds</span> to answer 10 questions.</div>
                <div class="info">2. If you answer incorrectly, 4 seconds will be subtracted from the time remaining.
                </div>
            </div>
            <div class="buttons">
                <button class="quit btn btn-primary btn-sm"><a
                        href="https://braydenday.github.io/BraydenDay-Module-2-Challenge/"
                        class="highscores float-end">Exit Quiz</a></button>
                <button class="restart btn btn-primary btn-sm">Next</button>
            </div>
        </div>
        <section id="questions" class="hide row quiz-box mt-5" style="width: auto">
            <div id="time-rem">
                <span>Time Remaining: 60</span>
            </div>
            <h1 class="que-text">
                <span></span>
            </h1>
            <div id="choices" class="flex-direction">
                <div class="option"><span></span></div>
                <div class="option"><span></span></div>
                <div class="option"><span></span></div>
                <div class="option"><span></span></div>
            </div>
            <div id="response">
                <span></span>
            </div>
        </section>
        <div id="quiz-end" class="hide text-center p-5">
            <div class="flex-direction flex-direction">
                <h1>End of Quiz!</h1>
                <h3 class="score"></h3>
                <h2>Enter Name:</h2>
                <input type="text" id="name" class="mt-1">
                <button id="save-score">Submit</button>
            </div>
        </div>
    </main>
    <script src="assets/questions.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
